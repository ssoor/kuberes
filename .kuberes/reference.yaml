        - roleRef/name
    - kind: ServiceAccount
      paths: 
        - subjects/name

---
kind: ClusterRoleBinding
version: v1
spec:
  matedata.name:
    - kind: ClusterRole
      group: rbac.authorization.k8s.io
      paths: 
        - roleRef/name
    - kind: ServiceAccount
