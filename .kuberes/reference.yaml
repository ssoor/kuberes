    - kind: ClusterRole
      paths: 
        - roleRef/name
    - kind: ServiceAccount
      paths: 
        - subjects/name
        - spec/template/spec/serviceAccountName
    - kind: PersistentVolumeClaim
      paths: 
        - spec/template/spec/volumes/persistentVolumeClaim/claimName
  matedata.labels:
    - create: true
