---
kind: Ingress
version: v1
spec:
  matedata.name:
    - kind: Secret
      version: v1
      paths: 
        - spec/tls/secretName
        - matedata/annotations/ingress.kubernetes.io\/auth-secret
        - matedata/annotations/nginx.ingress.kubernetes.io\/auth-secret
    - kind: Service
      version: v1
      paths: 
        - spec/backend/serviceName
        - spec/rules/http/paths/backend/serviceName

---
kind: StorageClass
version: v1
spec:
  matedata.name:
    - kind: Secret
      version: v1
      paths: 
        - parameters/secretName
        - parameters/adminSecretName
        - parameters/userSecretName
        - parameters/secretRef

---
kind: Service
version: v1
spec:
  matedata.labels:
    - create: true
      paths: 
        - spec/selector

---
kind: ServiceAccount
version: v1
spec:
  matedata.name:
    - kind: Secret
      version: v1
      paths: 
        - imagePullSecrets/name
        
---
kind: HorizontalPodAutoscaler
version: v1
spec:
  matedata.name:
    - kind: ReplicaSet
      paths: 
        - spec/scaleTargetRef/name
    - kind: Deployment
      paths: 
        - spec/scaleTargetRef/name
    - kind: ReplicationController
      paths: 
        - spec/scaleTargetRef/name
      
---
kind: NetworkPolicy
version: v1
spec:
  matedata.labels:
    - create: false
      paths: 
        - spec/podSelector/matchLabels
        - spec/ingress/from/podSelector/matchLabels
        - spec/egress/to/podSelector/matchLabels

---
kind: PodDisruptionBudget
version: v1
spec:
  matedata.labels:
    - create: false
      paths: 
        - spec/selector/matchLabels

---
kind: PersistentVolumeClaim
version: v1
spec:
  matedata.name:
    - kind: PersistentVolume
      version: v1
      paths: 
        - spec/volumeName

---
kind: Role
version: v1
spec:
  matedata.name:
    - kind: Secret
      paths: 
        - rules/resourceNames
   
---
kind: ClusterRole
version: v1
spec:
  matedata.name:
    - kind: Secret
      paths: 
        - rules/resourceNames
   
---
